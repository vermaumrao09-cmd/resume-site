<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Insta Downloader</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #09090b; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #18181b; padding: 2rem; border-radius: 20px; border: 1px solid #27272a; width: 100%; max-width: 450px; text-align: center; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #27272a; background: #000; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: linear-gradient(45deg, #f09433, #dc2743); color: white; font-weight: bold; cursor: pointer; }
        #status { margin-top: 15px; font-size: 0.85rem; color: #94a3b8; line-height: 1.4; }
        .dl-link { display: block; margin-top: 20px; color: #22c55e; text-decoration: none; border: 1px solid #22c55e; padding: 10px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Reel Downloader Pro</h2>
    <p style="font-size: 0.75rem; margin-bottom: 15px; color: #94a3b8;">Multi-Server Support Enabled</p>
    <input type="text" id="reelUrl" placeholder="Instagram Link Paste Karein...">
    <button onclick="processDownload()">Download Video</button>
    <div id="status"></div>
</div>

<script>
    // 1. Source code se nikali gayi Server List
    const SERVER_LIST = [
        "https://cdn1.fizbk1.workers.dev", "https://cdn2.fizbk2.workers.dev",
        "https://cdn3.fizbk3.workers.dev", "https://cdn4.fizbk4.workers.dev",
        "https://cdn5.fizbk5.workers.dev", "https://cdn6.fizbk6.workers.dev",
        "https://cdn7.fizbk7.workers.dev", "https://cdn8.fizbk8.workers.dev",
        "https://cdn9.fizbk9.workers.dev", "https://cdn10.fizbk10.workers.dev"
    ];

    const _xSalt = "Khushi_Secret_Salt_2026"; // Secret Salt

    async function generateSHA1(message) {
        const encoder = new TextEncoder();
        const data = encoder.encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-1', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function processDownload() {
        const urlInput = document.getElementById('reelUrl').value.trim();
        const status = document.getElementById('status');
        if(!urlInput) return alert("URL daalein!");

        // Servers ko shuffle karna (Original site logic)
        let activeServers = [...SERVER_LIST].sort(() => 0.5 - Math.random());
        let success = false;

        // CORS Proxy bypass
        const proxy = "https://api.allorigins.win/raw?url=";

        for (let server of activeServers) {
            if (success) break;
            
            status.innerHTML = `Checking Server: ${server.split('.')[0].split('//')[1]}...`;

            try {
                // Step 1: Token fetch karein
                const tResp = await fetch(proxy + encodeURIComponent(server + "/get-token"));
                if (!tResp.ok) continue;
                const tData = await tResp.json();
                const token = tData.token;

                // Step 2: Signature banayein
                const signature = await generateSHA1(token + urlInput + _xSalt);

                // Step 3: API Request
                const response = await fetch(proxy + encodeURIComponent(server + "/"), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: urlInput,
                        "X-Token-ID": token,
                        "X-Signature": signature
                    })
                });

                const data = await response.json();

                if (data.url) {
                    status.innerHTML = `<a href="${data.url}" target="_blank" class="dl-link">âœ” Video Taiyaar Hai (Download)</a>`;
                    success = true;
                    break;
                }
            } catch (e) {
                console.log(`${server} fail ho gaya, agla try kar rahe hain...`);
            }
        }

        if (!success) {
            status.innerHTML = "<span style='color:#ef4444;'>Saare servers block hain. Website par security tight hai.</span>";
        }
    }
</script>
</body>
</html>
