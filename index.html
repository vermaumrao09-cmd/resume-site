<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Reel Downloader - Final Fix</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #09090b; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #18181b; padding: 2.5rem; border-radius: 20px; border: 1px solid #27272a; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { margin-bottom: 20px; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #27272a; background: #000; color: white; margin-bottom: 20px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; background: linear-gradient(45deg, #f09433, #dc2743); color: white; font-weight: bold; cursor: pointer; font-size: 16px; }
        #status { margin-top: 20px; font-size: 0.9rem; }
        .dl-btn { display: block; margin-top: 20px; background: #22c55e; color: white; text-decoration: none; padding: 12px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Reel Saver Pro</h2>
    <input type="text" id="reelUrl" placeholder="Paste Instagram Link Here...">
    <button onclick="fetchReel()">Download Video</button>
    <div id="status"></div>
</div>

<script>
    async function fetchReel() {
        const urlInput = document.getElementById('reelUrl').value.trim();
        const status = document.getElementById('status');
        
        // Screenshot se mili working API Key aur Endpoint
        const apiKey = "key_ieu0oumk07177j6c3n4fo"; 
        const baseUrl = "https://cdn.reeldownload.net/fetch";

        if (!urlInput) return alert("Link zaroori hai!");

        status.innerHTML = "Fetching video link...";

        try {
            // Hum direct wahi URL bana rahe hain jo screenshot mein success hua
            const finalApiUrl = `${baseUrl}?url=${encodeURIComponent(urlInput)}&apikey=${apiKey}`;

            // CORS issue se bachne ke liye hum AllOrigins use karenge kyuki browser direct block kar sakta hai
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(finalApiUrl)}`;

            const response = await fetch(proxyUrl);
            const data = await response.json();

            if (data.status === "success" && data.url) {
                status.innerHTML = `<a href="${data.url}" target="_blank" class="dl-btn">âœ” DOWNLOAD VIDEO NOW</a>`;
            } else {
                status.innerHTML = `<span style="color: #ef4444;">Error: ${data.message || "Link nahi mila"}</span>`;
            }
        } catch (error) {
            console.error(error);
            status.innerHTML = "<span style='color: #ef4444;'>Connection Error. Ek baar page refresh karein.</span>";
        }
    }
</script>

</body>
</html>
