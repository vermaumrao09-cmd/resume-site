<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM OS - Ultra Glass Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-blur: blur(60px);
            --card-blur: blur(25px);
        }

        body { 
            font-family: 'SF Pro Display', sans-serif; 
            background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=3540&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            padding: 24px;
            gap: 24px;
        }

        /* Deep Blur Background Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: var(--bg-blur);
            -webkit-backdrop-filter: var(--bg-blur);
            z-index: -1;
        }

        .apple-glass {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: var(--card-blur) saturate(160%);
            -webkit-backdrop-filter: var(--card-blur) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 35px;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
        }

        /* Focus Mode Logic */
        .focus-active {
            transform: scale(1.03);
            z-index: 50;
            background: rgba(255, 255, 255, 0.6) !important;
            box-shadow: 0 50px 100px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .is-blurred {
            filter: blur(10px) grayscale(20%);
            opacity: 0.6;
            transform: scale(0.98);
            pointer-events: none;
        }

        .sidebar-item {
            transition: all 0.3s ease;
        }

        .sidebar-item:active { transform: scale(0.9); }

        /* Glossy Animation for Icons */
        .icon-box {
            background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
            box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body id="main-body">

    <aside class="w-72 apple-glass p-8 flex flex-col shadow-2xl focus-target">
        <div class="flex items-center gap-4 mb-12">
            <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-inner">
                <i data-lucide="component" class="text-black w-6 h-6"></i>
            </div>
            <h1 class="font-bold text-xl tracking-tight">ARM OS</h1>
        </div>

        <nav class="flex-1 space-y-3">
            <div class="sidebar-item flex items-center gap-4 px-5 py-4 bg-black text-white rounded-2xl shadow-lg">
                <i data-lucide="home" class="w-5 h-5"></i> <span class="text-sm font-semibold">Home</span>
            </div>
            <div class="sidebar-item flex items-center gap-4 px-5 py-4 hover:bg-white/40 rounded-2xl">
                <i data-lucide="map-pin" class="w-5 h-5"></i> <span class="text-sm font-semibold">Live Fleet</span>
            </div>
            <div class="sidebar-item flex items-center gap-4 px-5 py-4 hover:bg-white/40 rounded-2xl">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i> <span class="text-sm font-semibold">Analytics</span>
            </div>
        </nav>
        
        <div class="mt-auto p-4 bg-white/20 rounded-3xl border border-white/30">
            <p class="text-[10px] font-bold uppercase opacity-50 mb-2">Cloud Status</p>
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-bold">Systems Online</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col gap-6">
        
        <header class="flex justify-between items-end px-4 mb-2">
            <div>
                <h2 class="text-5xl font-extrabold tracking-tighter text-black/80">Control Center</h2>
                <p id="date-text" class="text-gray-600 font-bold ml-1 mt-2"></p>
            </div>
            <div class="apple-glass px-6 py-3 flex items-center gap-6 shadow-sm">
                <i data-lucide="search" class="w-5 h-5 opacity-50"></i>
                <i data-lucide="moon" class="w-5 h-5 opacity-50"></i>
                <img src="https://ui-avatars.com/api/?name=Admin&background=000&color=fff" class="w-8 h-8 rounded-full shadow-md">
            </div>
        </header>

        <div class="grid grid-cols-3 gap-6">
            <div class="apple-glass p-8 shadow-xl focus-target">
                <div class="icon-box w-14 h-14 rounded-2xl flex items-center justify-center mb-6">
                    <i data-lucide="users" class="text-blue-600"></i>
                </div>
                <p class="text-xs font-black text-gray-400 uppercase tracking-widest">Active Staff</p>
                <h3 class="text-4xl font-black mt-2">188</h3>
                <div class="mt-4 text-[10px] font-bold text-green-600">â–² 4% from yesterday</div>
            </div>

            <div class="apple-glass p-8 shadow-xl focus-target">
                <div class="icon-box w-14 h-14 rounded-2xl flex items-center justify-center mb-6 text-orange-500">
                    <i data-lucide="navigation"></i>
                </div>
                <p class="text-xs font-black text-gray-400 uppercase tracking-widest">Field Visits</p>
                <h3 class="text-4xl font-black mt-2">56</h3>
                <div class="mt-4 text-[10px] font-bold text-gray-500 italic">Tracking 12 routes</div>
            </div>

            <div class="apple-glass p-8 shadow-xl focus-target">
                <div class="icon-box w-14 h-14 rounded-2xl flex items-center justify-center mb-6 text-red-500">
                    <i data-lucide="alert-circle"></i>
                </div>
                <p class="text-xs font-black text-gray-400 uppercase tracking-widest">Late Today</p>
                <h3 class="text-4xl font-black mt-2">09</h3>
                <div class="mt-4 text-[10px] font-bold text-red-500 animate-bounce font-black tracking-tighter">ACTION REQUIRED</div>
            </div>
        </div>

        <div class="apple-glass flex-1 p-10 shadow-2xl focus-target overflow-hidden">
            <div class="flex justify-between items-center mb-10">
                <h3 class="text-2xl font-black tracking-tight underline decoration-blue-400 decoration-4 underline-offset-8">Live Feed</h3>
                <button class="bg-black/80 text-white px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest transition-all hover:bg-black">Full Report</button>
            </div>
            
            <div class="space-y-6">
                <div class="flex items-center justify-between p-4 bg-white/20 rounded-3xl border border-white/20">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-white rounded-2xl shadow-sm overflow-hidden">
                            <img src="https://i.pravatar.cc/150?u=1">
                        </div>
                        <div>
                            <p class="font-bold">Abhishek Kumar</p>
                            <p class="text-[10px] font-medium opacity-60 italic">Patna Sector 4</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="text-[10px] font-black text-green-700 bg-green-200/50 px-3 py-1 rounded-lg">ON TIME</span>
                    </div>
                </div>
                <div class="flex items-center justify-between p-4 bg-white/20 rounded-3xl border border-white/20">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-white rounded-2xl shadow-sm overflow-hidden">
                            <img src="https://i.pravatar.cc/150?u=2">
                        </div>
                        <div>
                            <p class="font-bold">Amit Tiwari</p>
                            <p class="text-[10px] font-medium opacity-60 italic">Indore Head Office</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="text-[10px] font-black text-orange-700 bg-orange-200/50 px-3 py-1 rounded-lg">MANUAL</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // Focus Mode Logic
        const targets = document.querySelectorAll('.focus-target');
        
        targets.forEach(target => {
            target.addEventListener('click', (e) => {
                e.stopPropagation();
                
                // Remove existing focus
                targets.forEach(t => {
                    t.classList.remove('focus-active');
                    t.classList.add('is-blurred');
                });

                // Add focus to clicked
                target.classList.remove('is-blurred');
                target.classList.add('focus-active');
            });
        });

        // Click outside to reset
        document.body.addEventListener('click', () => {
            targets.forEach(t => {
                t.classList.remove('focus-active', 'is-blurred');
            });
        });

        // Date Display
        const d = new Date();
        document.getElementById('date-text').innerText = d.toLocaleDateString('en-GB', { 
            weekday: 'long', day: 'numeric', month: 'long' 
        });
    </script>
</body>
</html>
