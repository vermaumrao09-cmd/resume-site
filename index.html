<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Insta Reel Downloader</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #09090b; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #18181b; padding: 30px; border-radius: 15px; border: 1px solid #27272a; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #27272a; background: #000; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: linear-gradient(45deg, #f09433, #dc2743); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        #status { margin-top: 15px; font-size: 0.9rem; }
        .dl-btn { display: block; margin-top: 20px; padding: 10px; background: #22c55e; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Reel Downloader</h2>
    <input type="text" id="reelInput" placeholder="Paste Instagram Link...">
    <button onclick="processDownload()">Video Link Nikalein</button>
    <div id="status"></div>
</div>

<script>
    async function processDownload() {
        const url = document.getElementById('reelInput').value.trim();
        const status = document.getElementById('status');
        const workerUrl = "https://dry-bar-ef61.vermaumrao09.workers.dev"; // Aapki Worker ID

        if(!url) return alert("URL zaroori hai!");

        status.innerHTML = "Processing... Wait a second";
        
        try {
            const response = await fetch(workerUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reelUrl: url })
            });

            const data = await response.json();

            if(data.status === "success" || data.url) {
                status.innerHTML = `<a href="${data.url}" target="_blank" class="dl-btn">âœ” Download Video</a>`;
            } else {
                // Agar Bot Detected aaye, toh message dikhayein
                status.innerHTML = `<span style="color:red;">Error: ${data.message || "Something went wrong"}</span>`;
            }
        } catch (err) {
            status.innerHTML = `<span style="color:red;">Worker Error: Check Console</span>`;
            console.error(err);
        }
    }
</script>

</body>
</html>
