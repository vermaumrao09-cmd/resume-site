<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Insta Downloader - Bypass Pro</title>
    <style>
        body { font-family: sans-serif; background: #09090b; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #18181b; padding: 2rem; border-radius: 15px; border: 1px solid #27272a; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #27272a; background: #000; color: white; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: linear-gradient(45deg, #f09433, #dc2743); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        #status { margin-top: 15px; color: #94a3b8; }
        .dl-btn { display: block; margin-top: 20px; color: #22c55e; border: 1px solid #22c55e; padding: 10px; border-radius: 5px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Reel Saver</h2>
    <input type="text" id="reelLink" placeholder="Paste Instagram Link...">
    <button onclick="startDownload()">Get Video Link</button>
    <div id="status"></div>
</div>

<script>
    async function startDownload() {
        const urlInput = document.getElementById('reelLink').value.trim();
        const status = document.getElementById('status');
        const salt = "Khushi_Secret_Salt_2026"; // Source code se mila
        
        if(!urlInput) return alert("Link daalein!");

        status.innerHTML = "Bypassing Security...";

        // Nayi Proxy (Jo block kam hoti hai)
        const proxy = "https://api.codetabs.com/v1/proxy?quest=";
        const targetServer = "https://cdn4.fizbk4.workers.dev"; // Unka worker server

        try {
            // 1. Token nikaalein
            const tResp = await fetch(proxy + encodeURIComponent(targetServer + "/get-token"));
            const tData = await tResp.json();
            const token = tData.token;

            // 2. Signature banayein (SHA-1 Logic)
            const message = token + urlInput + salt;
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-1', msgBuffer);
            const signature = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

            // 3. Main Fetch Request (Using POST via Proxy)
            // Note: Codetabs proxy POST request me headers bypass karti hai
            const response = await fetch(proxy + encodeURIComponent(targetServer + "/"), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    url: urlInput,
                    "X-Token-ID": token,
                    "X-Signature": signature
                })
            });

            const data = await response.json();
            if(data.url) {
                status.innerHTML = `<a href="${data.url}" target="_blank" class="dl-btn">âœ” DOWNLOAD NOW</a>`;
            } else {
                status.innerHTML = "<span style='color:red;'>Failed: Access Denied</span>";
            }
        } catch (e) {
            status.innerHTML = "<span style='color:red;'>Connection Error. Proxy block ho sakti hai.</span>";
        }
    }
</script>

</body>
</html>
