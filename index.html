<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM OS - Black & White Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'SF Pro Display', sans-serif; 
            transition: background-color 0.5s ease, color 0.5s ease;
            margin: 0;
            padding: 24px;
            height: 100vh;
            display: flex;
            gap: 24px;
        }

        /* Light Mode Styles */
        body.light-mode {
            background-color: #F5F5F7;
            color: #1D1D1F;
        }
        .light-mode .apple-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #000000;
            color: #FFFFFF;
        }
        .dark-mode .apple-glass {
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .apple-glass {
            border-radius: 35px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-btn {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 100;
            cursor: pointer;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .light-mode .theme-btn { background: #000; color: #fff; }
        .dark-mode .theme-btn { background: #fff; color: #000; }
        
        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .light-mode .icon-box { background: rgba(0,0,0,0.05); color: #000; }
        .dark-mode .icon-box { background: rgba(255,255,255,0.1); color: #fff; }
    </style>
</head>
<body class="light-mode">

    <button onclick="toggleTheme()" class="theme-btn shadow-2xl" id="theme-text">
        Switch to Dark
    </button>

    <aside class="w-72 apple-glass p-8 flex flex-col shadow-2xl">
        <div class="flex items-center gap-4 mb-12">
            <div class="w-10 h-10 bg-current rounded-xl opacity-90"></div>
            <h1 class="font-bold text-xl tracking-tight">ARM OS</h1>
        </div>

        <nav class="flex-1 space-y-2">
            <div class="flex items-center gap-4 px-5 py-4 rounded-2xl bg-current opacity-10 cursor-pointer">
                <i data-lucide="layout-dashboard"></i> <span class="font-bold">Dashboard</span>
            </div>
            <div class="flex items-center gap-4 px-5 py-4 hover:opacity-50 cursor-pointer transition-all">
                <i data-lucide="users"></i> <span class="font-bold text-sm">Employees</span>
            </div>
            <div class="flex items-center gap-4 px-5 py-4 hover:opacity-50 cursor-pointer transition-all">
                <i data-lucide="map"></i> <span class="font-bold text-sm">Tracking</span>
            </div>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col gap-6 overflow-hidden">
        <header class="mb-4">
            <h2 class="text-5xl font-black tracking-tighter">Command Center</h2>
            <p class="opacity-50 font-bold mt-2 tracking-widest uppercase text-xs">Real-time Enterprise Management</p>
        </header>

        <div class="grid grid-cols-3 gap-6">
            <div class="apple-glass p-8 group hover:scale-[1.02]">
                <div class="icon-box"><i data-lucide="users"></i></div>
                <p class="opacity-40 text-[10px] font-black uppercase tracking-widest">Active Staff</p>
                <h3 class="text-4xl font-black mt-1">200</h3>
            </div>
            <div class="apple-glass p-8 group hover:scale-[1.02]">
                <div class="icon-box"><i data-lucide="navigation"></i></div>
                <p class="opacity-40 text-[10px] font-black uppercase tracking-widest">On Field</p>
                <h3 class="text-4xl font-black mt-1">45</h3>
            </div>
            <div class="apple-glass p-8 group hover:scale-[1.02]">
                <div class="icon-box"><i data-lucide="alert-circle"></i></div>
                <p class="opacity-40 text-[10px] font-black uppercase tracking-widest">Late</p>
                <h3 class="text-4xl font-black mt-1">12</h3>
            </div>
        </div>

        <div class="apple-glass flex-1 p-10 overflow-hidden flex flex-col">
            <div class="flex justify-between items-center mb-10">
                <h3 class="text-2xl font-black tracking-tight">Live Presence</h3>
                <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse shadow-[0_0_10px_rgba(34,197,94,0.8)]"></div>
            </div>
            
            <div class="space-y-6 overflow-y-auto pr-4">
                <div class="flex items-center justify-between p-6 rounded-3xl border border-current opacity-20">
                    <div class="flex items-center gap-5">
                        <div class="w-12 h-12 rounded-2xl bg-current opacity-20"></div>
                        <div>
                            <p class="font-bold">Abhishek Kumar</p>
                            <p class="text-xs opacity-50 font-bold">Patna Office</p>
                        </div>
                    </div>
                    <span class="text-[10px] font-black border border-current px-4 py-1.5 rounded-full">ACTIVE</span>
                </div>
                <div class="flex items-center justify-between p-6 rounded-3xl border border-current opacity-20">
                    <div class="flex items-center gap-5">
                        <div class="w-12 h-12 rounded-2xl bg-current opacity-20"></div>
                        <div>
                            <p class="font-bold">Amit Tiwari</p>
                            <p class="text-xs opacity-50 font-bold">Indore Site 2</p>
                        </div>
                    </div>
                    <span class="text-[10px] font-black border border-current px-4 py-1.5 rounded-full">MANUAL</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        function toggleTheme() {
            const body = document.body;
            const btnText = document.getElementById('theme-text');
            
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                btnText.innerText = "Switch to Light";
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                btnText.innerText = "Switch to Dark";
            }
        }
    </script>
</body>
</html>
