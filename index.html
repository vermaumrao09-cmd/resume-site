<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCraft | Create Your Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { border-radius: 0px !important; }
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .form-input { width: 100%; border: 1px solid #e5e7eb; padding: 12px; margin-bottom: 15px; outline: none; }
        .form-input:focus { border-color: #16a34a; }
    </style>
</head>
<body>

    <nav class="p-5 bg-white border-b border-gray-200 flex justify-between items-center sticky top-0 z-50">
        <div class="text-xl font-bold uppercase tracking-tighter">CareerCraft<span class="text-green-600">.</span></div>
        <a href="contact.html" class="text-xs font-bold uppercase text-gray-500 hover:text-green-600">Help?</a>
    </nav>

    <section class="max-w-2xl mx-auto py-16 px-6">
        <div class="bg-white p-8 shadow-sm border border-gray-100">
            <h2 class="text-3xl font-black mb-2 uppercase tracking-tight">Resume Builder</h2>
            <p class="text-gray-500 text-sm mb-8">Apni details bharein, hum aapka professional resume banayenge.</p>
            
            <form action="https://formspree.io/f/support@careercraft.com" method="POST">
                <label class="block text-xs font-bold uppercase mb-2">Full Name</label>
                <input type="text" name="name" placeholder="E.g. Rahul Kumar" class="form-input" required>

                <label class="block text-xs font-bold uppercase mb-2">Email Address</label>
                <input type="email" name="email" placeholder="rahul@example.com" class="form-input" required>

                <label class="block text-xs font-bold uppercase mb-2">Phone Number</label>
                <input type="text" name="phone" placeholder="+91 91984 05504" class="form-input" required>

                <label class="block text-xs font-bold uppercase mb-2">Education</label>
                <textarea name="education" placeholder="College name, Degree, Year" class="form-input h-24"></textarea>

                <label class="block text-xs font-bold uppercase mb-2">Experience</label>
                <textarea name="experience" placeholder="Work details or Projects" class="form-input h-24"></textarea>

                <button type="submit" class="w-full bg-black text-white py-4 font-black uppercase tracking-widest hover:bg-green-600 transition">
                    Submit Details
                </button>
            </form>
        </div>
    </section>

    <footer class="p-10 text-center text-gray-400 text-[10px] uppercase tracking-widest">
        Â© 2025 CareerCraft Studio
    </footer>

</body>
</html>
