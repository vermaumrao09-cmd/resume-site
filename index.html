<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Insta Downloader - Final Bypass</title>
    <style>
        body { font-family: sans-serif; background: #09090b; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #18181b; padding: 2rem; border-radius: 20px; border: 1px solid #27272a; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #27272a; background: #000; color: white; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: linear-gradient(45deg, #f09433, #dc2743); color: white; font-weight: bold; cursor: pointer; }
        #status { margin-top: 15px; color: #94a3b8; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="card">
    <h2>Reel Saver</h2>
    <input type="text" id="reelUrl" placeholder="Paste Link Here...">
    <button onclick="startDownload()">Download Video</button>
    <div id="status"></div>
</div>

<script>
    async function startDownload() {
        const url = document.getElementById('reelUrl').value.trim();
        const status = document.getElementById('status');
        const salt = "Khushi_Secret_Salt_2026"; //
        
        if(!url) return alert("Link daalein!");
        status.innerHTML = "Bypassing Firewall...";

        // CORS Bypass ke liye proxy
        const proxy = "https://api.allorigins.win/raw?url=";
        const target = "https://cdn4.fizbk4.workers.dev"; //

        try {
            // 1. Fresh Token lein
            const tResp = await fetch(proxy + encodeURIComponent(target + "/get-token"));
            const tData = await tResp.json();
            const token = tData.token;

            // 2. Signature banayein (SHA-1: token + url + salt)
            const message = token + url + salt;
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-1', msgBuffer);
            const signature = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

            // 3. Main Video link request
            const response = await fetch(proxy + encodeURIComponent(target + "/"), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    url: url,
                    "X-Token-ID": token,
                    "X-Signature": signature
                })
            });

            const data = await response.json();
            if(data.url) {
                status.innerHTML = `<a href="${data.url}" target="_blank" style="color:#22c55e; font-weight:bold;">âœ” DOWNLOAD NOW</a>`;
            } else {
                status.innerHTML = "<span style='color:#ef4444;'>Failed: Bot Detected. Security block hai.</span>"; //
            }
        } catch (e) {
            status.innerHTML = "<span style='color:#ef4444;'>Error: Proxy ya Server ne block kiya.</span>";
        }
    }
</script>
</body>
</html>
