<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Employee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F5F5F7; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .apple-card { border-radius: 24px; transition: all 0.3s ease; border: 1px solid rgba(0,0,0,0.05); }
        .apple-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 glass border-r border-gray-200 flex flex-col p-6 z-10">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                <div class="w-4 h-4 bg-white rounded-full"></div>
            </div>
            <h1 class="text-xl font-bold tracking-tight">ARM Admin</h1>
        </div>

        <nav class="flex-1 space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-black text-white rounded-xl shadow-lg transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-sm font-medium">Dashboard</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-xl transition-all">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span class="text-sm font-medium">Employees</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-xl transition-all">
                <i data-lucide="map-pin" class="w-5 h-5"></i>
                <span class="text-sm font-medium">Live Track</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-xl transition-all">
                <i data-lucide="file-text" class="w-5 h-5"></i>
                <span class="text-sm font-medium">Reports</span>
            </a>
        </nav>

        <div class="mt-auto pt-6 border-t border-gray-100">
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-xl">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span class="text-sm font-medium">Settings</span>
            </a>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8 bg-[#F5F5F7]">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-semibold text-[#1D1D1F]">Real-time Overview</h2>
                <p id="current-date" class="text-gray-500 text-sm mt-1"></p>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                    <input type="text" placeholder="Search..." class="bg-white border-none rounded-full py-2.5 pl-10 pr-6 w-64 shadow-sm outline-none focus:ring-2 focus:ring-black">
                </div>
                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm border border-gray-100">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                </div>
                <img src="https://ui-avatars.com/api/?name=Admin&background=000&color=fff" class="w-10 h-10 rounded-full shadow-sm" alt="profile">
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
            <div class="bg-white p-6 apple-card">
                <div class="bg-blue-500 w-10 h-10 rounded-xl flex items-center justify-center text-white mb-4">
                    <i data-lucide="users"></i>
                </div>
                <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">Total Employees</p>
                <h3 class="text-2xl font-bold mt-1">200</h3>
            </div>
            <div class="bg-white p-6 apple-card">
                <div class="bg-green-500 w-10 h-10 rounded-xl flex items-center justify-center text-white mb-4">
                    <i data-lucide="check-circle"></i>
                </div>
                <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">On Duty</p>
                <h3 class="text-2xl font-bold mt-1">185</h3>
            </div>
            <div class="bg-white p-6 apple-card">
                <div class="bg-orange-500 w-10 h-10 rounded-xl flex items-center justify-center text-white mb-4">
                    <i data-lucide="map"></i>
                </div>
                <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">On Field</p>
                <h3 class="text-2xl font-bold mt-1">42</h3>
            </div>
            <div class="bg-white p-6 apple-card">
                <div class="bg-red-500 w-10 h-10 rounded-xl flex items-center justify-center text-white mb-4">
                    <i data-lucide="alert-triangle"></i>
                </div>
                <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">Late</p>
                <h3 class="text-2xl font-bold mt-1">12</h3>
            </div>
        </div>

        <div class="bg-white rounded-[32px] p-8 shadow-sm border border-gray-100">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-xl font-bold">Recent Activity</h3>
                <button class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-full text-sm font-medium transition-all">Export Report</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-gray-400 text-sm border-bottom">
                            <th class="pb-4 font-medium uppercase tracking-wider">Employee</th>
                            <th class="pb-4 font-medium uppercase tracking-wider">Status</th>
                            <th class="pb-4 font-medium uppercase tracking-wider">Last Location</th>
                            <th class="pb-4 font-medium uppercase tracking-wider">Time</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-50">
                        <tr>
                            <td class="py-4 flex items-center gap-3">
                                <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold">AK</div>
                                <div><p class="font-semibold text-sm">Abhishek Kumar</p></div>
                            </td>
                            <td class="py-4"><span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold">Punched In</span></td>
                            <td class="py-4 text-sm text-gray-500">Patna, Bihar</td>
                            <td class="py-4 text-sm text-gray-400">09:45 AM</td>
                        </tr>
                        <tr>
                            <td class="py-4 flex items-center gap-3">
                                <div class="w-10 h-10 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center font-bold">AT</div>
                                <div><p class="font-semibold text-sm">Amit Tiwari</p></div>
                            </td>
                            <td class="py-4"><span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs font-bold">Manual</span></td>
                            <td class="py-4 text-sm text-gray-500">Indore, MP</td>
                            <td class="py-4 text-sm text-gray-400">10:15 AM</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Set Current Date
        const d = new Date();
        document.getElementById('current-date').innerText = d.toLocaleDateString('en-US', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });
    </script>
</body>
</html>
