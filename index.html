<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Saver - Pro</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #09090b; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #18181b; padding: 2.5rem; border-radius: 20px; border: 1px solid #27272a; width: 100%; max-width: 400px; text-align: center; }
        h2 { margin-bottom: 20px; background: linear-gradient(45deg, #f09433, #dc2743); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #27272a; background: #000; color: white; margin-bottom: 20px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; background: linear-gradient(45deg, #f09433, #dc2743); color: white; font-weight: bold; cursor: pointer; }
        #status { margin-top: 20px; font-size: 0.9rem; }
        .dl-btn { display: block; margin-top: 20px; background: #22c55e; color: white; text-decoration: none; padding: 12px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Reel Saver</h2>
    <input type="text" id="reelUrl" placeholder="Paste Instagram Link Here...">
    <button onclick="startBypass()">Video Link Nikalein</button>
    <div id="status"></div>
</div>

<script>
    async function startBypass() {
        const urlInput = document.getElementById('reelUrl').value.trim();
        const status = document.getElementById('status');
        
        // Aapki apni Worker ID
        const myWorker = "https://dry-bar-ef61.vermaumrao09.workers.dev/";

        if (!urlInput) return alert("Link paste karein!");

        status.innerHTML = "Bypassing Security Filters...";

        try {
            const response = await fetch(myWorker, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reelUrl: urlInput })
            });

            const data = await response.json();

            if (data.status === "success" && data.url) {
                status.innerHTML = `<a href="${data.url}" target="_blank" class="dl-btn">âœ” DOWNLOAD VIDEO</a>`;
            } else {
                // Agar ab bhi block hai
                status.innerHTML = `<span style="color: #ef4444;">Error: ${data.error || "Bot detection active."}</span>`;
            }
        } catch (error) {
            status.innerHTML = "<span style='color: #ef4444;'>Connection Error. Worker check karein.</span>";
        }
    }
</script>

</body>
</html>
