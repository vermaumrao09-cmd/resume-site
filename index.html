<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Insta Reel Downloader - Direct Bypass</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #09090b; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #18181b; padding: 2rem; border-radius: 20px; border: 1px solid #27272a; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #27272a; background: #09090b; color: white; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: linear-gradient(45deg, #f09433, #dc2743); color: white; font-weight: bold; cursor: pointer; }
        #status { margin-top: 15px; font-size: 0.9rem; }
        .result-link { display: block; margin-top: 20px; color: #22c55e; font-weight: bold; text-decoration: none; border: 1px solid #22c55e; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Reel Downloader</h2>
    <input type="text" id="reelUrl" placeholder="Paste Instagram Link Here...">
    <button onclick="startDownload()">Download Video</button>
    <div id="status"></div>
</div>

<script>
    // SHA-1 Generator (Unke source code ke logic ke mutabiq)
    async function generateSignature(token, url) {
        const salt = "Khushi_Secret_Salt_2026";
        const message = token + url + salt;
        const encoder = new TextEncoder();
        const data = encoder.encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-1', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function startDownload() {
        const url = document.getElementById('reelUrl').value;
        const status = document.getElementById('status');
        if(!url) return alert("Link daalein!");

        status.innerHTML = "Bypassing Security...";
        
        // CORS Proxy taaki browser "Bot" detect na ho aur request block na ho
        const proxy = "https://corsproxy.io/?";
        const serverBase = "https://cdn4.fizbk4.workers.dev";

        try {
            // STEP 1: Token lein
            const tokenRes = await fetch(proxy + encodeURIComponent(serverBase + "/get-token"));
            const tokenData = await tokenRes.json();
            const token = tokenData.token;

            // STEP 2: Signature banayein
            const signature = await generateSignature(token, url);

            // STEP 3: Video fetch karein
            const response = await fetch(proxy + encodeURIComponent(serverBase + "/"), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Token-ID': token,
                    'X-Signature': signature,
                    'Origin': 'https://reeldownload.net'
                },
                body: JSON.stringify({ url: url })
            });

            const data = await response.json();

            if(data.url) {
                status.innerHTML = `<a href="${data.url}" target="_blank" class="result-link">Download Video Now</a>`;
            } else {
                status.innerHTML = "<span style='color:red;'>Failed: Server ne link nahi diya.</span>";
            }
        } catch (err) {
            status.innerHTML = "<span style='color:red;'>Error: Security block ho gayi hai.</span>";
            console.error(err);
        }
    }
</script>
</body>
</html>
